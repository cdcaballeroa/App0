{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h1 class="title">Gestor de eventos</h1>
    <h1 class="subtitle">Iniciar sesión</h1>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. <a href="{{ url_for('auth.signup') }}">Puede registrarse aquí</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password" required>
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Recuérdame
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Ingresar</button>
        </form>
    </div>
</div>


<a href="{{ url_for('auth.signup') }}">
    <button class="button is-link">Ir a Registrarse</button>
</a>
{% endblock %}
